<!DOCTYPE html>
<html>
  <head>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- Place all CSS for header in this file -->
    <link href="css\header.css" rel="stylesheet" type="text/css" />

    <!-- Place all CSS for the rest of the elements in this file -->
    <link href="css\index.css" rel="stylesheet" type="text/css" />

    <!-- Place all CSS for fonts in this file -->
    <link href="css\font.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div id="main-container-div" ;>
      <!-- Insert code for Sign Up, Sign In button here. Add code for "ScriBBler" heading and the sub-heading -->
      <div class="header">
        <div>
          <p id="scribbler">ScriBBler</p>
          <small>Explore.Imagine.Create</small>
        </div>
        <div class="signInUpButtons">
          <button
            class="ssButton"
            data-toggle="modal"
            data-target="#signInModal"
          >
            Sign In
          </button>
          <button
            class="ssButton"
            data-toggle="modal"
            data-target="#signUpModal"
          >
            Sign Up
          </button>
        </div>
      </div>
      <!-- Insert code for All Posts & Create Post button here -->
      <div class="postButtons">
        <a href="./html/bloglist.html"
          ><button class="postBtn">All Posts</button></a
        >
        <button
          class="postBtn"
          data-toggle="modal"
          data-target="#createPostModal"
        >
          Create Post
        </button>
      </div>
    </div>

    <!-- Insert code for Sign Up modal here -->
    <div>
      <div
        class="modal fade"
        id="signUpModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true"
      >
        <div class="modal-dialog " role="document">
          <div class="modal-content ">
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
            <div class="modal-header">
              <h1
                style="text-align: center; width: 100%;"
                class="modal-title "
                id="exampleModalLongTitle"
              >
                Get Started
              </h1>
            </div>
            <div>
              <form>
                <div class="modal-body">
                  <label class="field">Full Name</label>
                  <br />
                  <input
                    name="name"
                    class="input"
                    type="text"
                    placeholder="Enter Full Name"
                    required
                  />
                  <br />
                  <label class="field">Username</label>
                  <br />
                  <input
                    name="username"
                    class="input"
                    type="text"
                    placeholder="Enter Username"
                    required
                  />
                  <br />
                  <label class="field">Password</label>
                  <br />
                  <input
                    name="password"
                    class="input"
                    type="password"
                    placeholder="Enter Password"
                    required
                  />
                  <br />
                  <label class="field">Confirm Password</label>
                  <br />
                  <input
                    name="cpassword"
                    class="input"
                    type="password"
                    placeholder="Confirm Password"
                    required
                  />
                  <br />
                  <button
                    type="submit"
                    class="btn btn-success btn-lg btn-block submitBtn"
                    onclick="signUpMethod(name,username,password,cpassword)"
                  >
                    Sign Up
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Insert code for Sign In modal here -->
    <div>
      <div
        class="modal fade"
        id="signInModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content ">
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
            <div class="modal-header">
              <h1 class="modal-title " id="ModalSignIn">
                Welcome Back!
              </h1>
            </div>
            <form>
              <div class="modal-body">
                <label class="field">Username</label>
                <br />
                <input
                  name="username"
                  class="input"
                  type="text"
                  placeholder="Enter Username"
                  required
                />
                <br />
                <label class="field">Password</label>
                <br />
                <input
                  name="password"
                  class="input"
                  type="password"
                  placeholder="Enter Password"
                  required
                />
                <br />
                <button
                  type="submit"
                  class="btn btn-success btn-lg btn-block submitBtn"
                  onclick="signInMethod(username,password)"
                >
                  Sign In
                </button>
                <h6 class="text-center">
                  Not a member?
                  <a
                    href=""
                    data-toggle="modal"
                    data-target="#signUpModal"
                    data-dismiss="modal"
                    >Sign Up</a
                  >
                </h6>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Insert code for Create Post modal here -->
    <div>
      <div
        class="modal fade"
        id="createPostModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content ">
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
            <div class="modal-header">
              <h1 class="modal-title " id="ModalCreatePost">
                New Post
              </h1>
            </div>
            <div class="modal-body">
              <label class="field">Title</label>
              <br />
              <input
                class="input"
                type="text"
                placeholder="Enter Title"
                required
              />
              <br />
              <label class="field">Description</label>
              <br />
              <textarea
                rows="5"
                class="input"
                placeholder="Enter Description..."
                required
              ></textarea>
              <br />
              <button
                type="button"
                class="btn btn-success btn-lg btn-block submitBtn"
              >
                Submit
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Place all Javascript for header in this file -->
    <script src="js\header.js"></script>
    <!-- Place all Javascript for rest of the elements in this file -->
    <script src="js\index.js"></script>

    <!-- Bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
